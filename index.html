<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/dist/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/dist/styles.css">
  <script src="dist/js/triangulate.js"></script>

  <title>Delaunay</title>
</head>
<body id="sketch">
  <div id="container">
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas">
    </canvas>
    <div id="mouse-circle"></div>
  </div>
  <div id="open-parameters-button">X</div>
  <div id="parameters">
    <button id="close-parameters-button">X</button>
    <div class="parameters-info params-section">
      <label for="seed">Seed:</label>
      <input type="text" id="seed">
      <label for="count-points">Points:</label>
      <span id="count-points"></span>
      <label for="count-triangles">Triangles:</label>
      <span id="count-triangles"></span>
    </div>
    <div class="parameters-triangulate params-section">
      <label for="density">Density:</label>
      <input type="text" id="density">
      <label for="distance">Distance:</label>
      <input type="text" id="distance">
      <label for="delaunay">Delaunay:</label>
      <input type="checkbox" name="delaunay" id="delaunay">
      <button type="submit" id="reset">Reset</button>
    </div>
    <div class="parameters-image params-section">
      <label for="fill">Fill:</label>
      <input type="checkbox" name="fill" id="fill">
      <label for="mesher-enabled">Image Enabled:</label>
      <input type="checkbox" name="mesher-enabled" id="mesher-enabled">
      <label for="mesher-image-opacity">Opacity:</label>
      <input type="range" min="0" max="100" id="mesher-image-opacity">
      <label for="mesher-image-src">Choose image:</label>
      <input type="file" id="mesher-image-src" name="mesher-image-src" accept="image/png, image/jpeg">
      <button type="submit" id="redraw">Redraw</button>
    </div>
    <div class="parameters-video params-section">
      <button type="submit" id="toggle-video">Toggle Video</button>
    </div>
  </div>
</body>
</html>
